name: Test TorchTitan Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-torchtitan:
    runs-on: linux.g5.12xlarge.nvidia.gpu
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-test.txt

    - name: Clone TorchTitan on autoparallel branch
      run: |
        git clone --branch autoparallel https://github.com/pytorch/torchtitan.git
        cd torchtitan
        pip install -r requirements.txt

    - name: Run TorchTitan training with AutoParallel
      run: |
        cd torchtitan
        CONFIG_FILE="./torchtitan/models/llama3/train_configs/debug_model.toml" ./run_train.sh \
          --model.name llama3_auto_parallel \
          --parallelism.tensor_parallel_degree 4 \
          --training.dataset c4 \
          --training.compile